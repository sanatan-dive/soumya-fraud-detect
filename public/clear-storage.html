        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {

            to { transform: translateY(0); opacity: 1; }
        }
        .icon { font-size: 64px; margin-bottom: 20px; animation: bounce 1s infinite; }
        @keyframes bounce {

        ul { text-align: left; color: #64748b; margin: 20px auto; padding-left: 20px; max-width: 400px; }
        li { margin: 10px 0; font-size: 15px; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 16px 40px; border-radius: 12px;
            font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 30px;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6); }
        .user-info {
            margin-top: 30px; padding-top: 20px; border-top: 2px solid #e2e8f0;
            font-size: 14px; color: #94a3b8;
        }
    </style>
</head>
